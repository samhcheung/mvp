<html ng-app ="app">
<head>
  <script src="node_modules/angular/angular.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
 <body ng-controller="MyController">
   <input ng-model="searchInput">
   <button ng-click="changeFoo()">{{something}}</button>
   <div class="match" ng-repeat="match in matches">
     <span ng-click='showmatch(match.matchId); showDetails = !showDetails'>{{match.matchId}} Show Details</span><br>
     <span ng-controller="PlayerController" ng-show="showDetails" ng-repeat="participantId in data[match.matchId].participantIdentities">
      {{participantId.player.summonerName}} 
      <span>{{data[match.matchId].participants[$index].stats.kills}}/{{data[match.matchId].participants[$index].stats.deaths}}/{{data[match.matchId].participants[$index].stats.assists}}</span><br>
     </span>
   </div>
 </body>
</html>
